{% extends "base.html" %}

{% block title %}Login - MVNx Iris{% endblock %}

{% block content %}
<div class="min-h-screen flex flex-col justify-center items-center">
    <div class="max-w-md w-full space-y-8">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Sign in to your account
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Use your Microsoft account to access MVNx Iris
            </p>
        </div>
        <div class="mt-8 space-y-6">
            <div>
                <a href="{{ auth_url }}" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M10 2a8 8 0 100 16 8 8 0 000-16zm0 14.5a6.5 6.5 0 110-13 6.5 6.5 0 010 13z"></path>
                    </svg>
                    Sign in with Microsoft
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
